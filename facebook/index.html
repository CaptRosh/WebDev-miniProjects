<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <div id="fb-header">
            <img id="fblogo" src="fb.png">
            <form id="f1">
                <input type="text" placeholder="Email"><br>
                <input type="checkbox"> <span id="log">Keep me logged in</span>
            </form>
            <form id="f2">
                <input type="text" placeholder="Password">
            </form>
        </div>
    </header>

    <div id="fb-body">
        <div class=" fleft col-sm-6">
            <p id="intro1">Facebook helps you connect and share with the people in your life</p>
            <img id="world" src="world.png" alt="World">
        </div>
        <div class=" fright col-sm-6">
            <div id="intro2">Create an Account</div>
            <div id="intro3">It's quick and easy!</div>
            <div id="fb-form">
                <input type="text" class="name" name="fName" id="fName" placeholder="First Name">  
                <input type="text" class="name" name="lName" id="lName" placeholder="Last Name"><br>
                <input type="text" id="email" name="email" id="email" placeholder="Email Address"><br>
                <input type="text" id="password" name="password" id="password" placeholder="New Password"><br>
                <label id="btext" for="birthday">Birthday</label><br>
                <span class="birthday-wrap">
                    <select name="bday" id="bday">
                        <option value="0">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24" selected='1'>24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="bMonth" id="bMonth">
                        <option value="0">Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5" selected='1'>May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">Aug</option>
                        <option value="9">Sept</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                    <select name="bYear" id="bYear">
                        <option value="2000">2000</option>
                    </select>
                </span><br>
                <label id="gtext" for="gender">Gender</label><br>
                <input type="radio" name="gender" class="rad" value="Male"><span class="grad">Male</span>
                <input type="radio" name="gender" class="rad" value="Female"><span class="grad">Female</span>
                <input type="radio" name="gender" class="rad" value="Other"><span class="grad">Custom</span>
                <p id="intro4">By clicking Create an account, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.</p>
                <input type="button" value="Create an Account" id="submit">
            </div>
        </div>
    </div>
</body>
</html>
