<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Welcome to Twitter</title>
</head>
<body>
    <div id="wrap">
        <div id="logo">
            <img src="twitter.png" alt="" id="twitter">
        </div>
        <div id="Login">
            <p id="logtext">Log in to Twitter</p>
        </div>
        <div id="formdiv">
            <form id="loginform" autocomplete="off">   
                <span class="lbl">Phone, email, or username</span><br>
                <input type="text" name="username" id="username" class="textip"><br>
                <span class="underline"></span>
                <span class="lbl">Password</span><br>
                <input type="text" name="password" id="password" class="textip"><br>
                <span class="underline"></span>
                <input id="submit" type="submit" class="notFilllb" value="Log in">
            </form>
        </div>
        <div id="enddiv">
            <p id="end">
                <a href="#">Forgot Password?</a> <a href="#">Sign up for Twitter</a>
            </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
